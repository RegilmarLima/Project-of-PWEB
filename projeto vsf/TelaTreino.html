<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Treinos - Hulkweb Academia</title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="w3-top">
			<div class="w3-bar w3-blue w3-card w3-left-align w3-large">
				<a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" title="Menu de Navegação"><i class="fa fa-bars"></i></a>
			    <a href="TelaTreino.html" class="w3-bar-item w3-button w3-padding-large w3-white">TOPO</a>
			    <a href="TelaExercicios.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">CADASTRAR EXERCÍCIO</a>
			    <a href="TelaAtualizarTreinos.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">ATUALIZAR TREINOS</a>
			    <a href="TelaInicial.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">SAIR</a>
			</div>
		</div>
		<header class="w3-container w3-blue w3-center">
			<h1 class="w3-margin w3-jumbo">Hulkweb Academia</h1>
			<p class="w3-xlarge">Cadastre o seu treinamento no sistema abaixo.</p>
		</header>
		<div class="w3-container w3-padding-64">
			<div class="w3-content">
				<form>
					<p>
						<label class="w3-text-blue"><strong>Nome do treino</strong><br></label>
						<input class="w3-input w3-white w3-border w3-padding-large" type="text" name="exercicio-cadastro" required="required" id="exercicio-cadastro" placeholder="e.g. Agachamento"></input>
					</p>
					<p>
						<label class="w3-text-blue"><strong>Número de repetições</strong><br></label>
						<input class="w3-input w3-white w3-border w3-padding-large" type="text" name="repeticoes-cadastro" required="required" id="repeticoes-cadastro" placeholder="e.g. 15"></input>
					</p>
					<p>
						<label class="w3-text-blue"><strong>Número de sessões</strong><br></label>
						<input class="w3-input w3-white w3-border w3-padding-large" type="text" name="sessoes-cadastro" required="required" id="sessoes-cadastro" placeholder="e.g. 3"></input>
					</p>
					<p>
						<label class="w3-text-blue"><strong>Data do treino</strong><br></label>
						<input class="w3-input w3-white w3-border w3-padding-large" type="date" name="data-exercicio-cadastro" required="required" id="data-exercicio-cadastro"></input>	
					</p>
					<p>
						<label class="w3-text-blue"><strong>Carga do treino</strong><br></label>
						<input class="w3-input w3-white w3-border w3-padding-large" type="text" name="carga-cadastro" required="required" id="carga-cadastro" placeholder="e.g. 30kg"></input>
					</p>
					<p>
						<label class="w3-text-blue"><strong>URL de imagem/vídeo do treino</strong><br></label>
						<input class="w3-input w3-white w3-border w3-padding-large" type="url" name="url-cadastro" required="required" id="url-cadastro">	
					</p>
					<input class="w3-button w3-blue w3-padding-large w3-margin-top w3-round-xxlarge" type="submit" onclick="armazenarExercicio();" value="Armazenar">				
				</form>
				<br><br><br>
				<div>
				 	<table class="w3-table w3-blue" id="listaTreinos" border="1px">
						<tr>
					    	<th>Nome</th>
					    	<th>Repetições</th>
					    	<th>Sessões</th>
					    	<th>Data</th>
					    	<th>Carga</th>
					    	<th>URL</th>
					  	</tr>
					</table>
				</div>				
			</div>
		</div>
		<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
			<p>© Hulkweb Academia 2019<br>Humberto Barbosa & Regilmar Lima</p>
		</footer>

	</body>
		<script src="script.js"></script>
</html>
